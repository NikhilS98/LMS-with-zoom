{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#assignmentModal">
    Create Assignment
</button>

<!-- Modal -->
<div class="modal fade" id="assignmentModal" tabindex="-1" role="dialog" aria-labelledby="assignmentModalTitle"
     aria-hidden="true">
    <div class="modal-dialog model-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="assignmentModalTitle">Create Assignment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form enctype=multipart/form-data method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" name="assignmentName" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <textarea type="input" class="form-control" name="assignmentDesc"
                                  placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" id="datetimepicker" class="form-control" name="assignmentDeadline"
                               placeholder="Deadline">
                    </div>
                    <div class="form-group">
                        <input type="file" name="files" multiple>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $.datetimepicker.setLocale('en');
    $('#datetimepicker').datetimepicker();
</script>
{% endblock %}
