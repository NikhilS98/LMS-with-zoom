{% extends 'main.html' %}

{% block head %}
<!--To render parent's stuff in the same block-->
{{ super() }}

<title>Course Site</title>
{% endblock %}

{% block body %}
{{ super() }}
<div class="container" style="margin-top: 3%;">
    <a class="btn btn-secondary" style="margin-bottom: 3%;" href={{url_for('login')}}>Back</a>
    <div class="row row-cols-3">
        <div class="col">
            <div class="card text-center" style="cursor: pointer">
                <a href={{ url_for('getAssignmentsByCourse' ,id=id) }}>
                <img src="../static/img/default_homework.jpg" class="card-img-top" alt="..."
                     height="200">
                <div class="card-body">
                    <h5 class="card-title">{{ "Assignments" }}</h5>
                </div>
                <!--                <a href = {{ url_for('getAssignmentsByCourse' ,id=id) }}>Get Assignments</a>-->
                </a>
            </div>
        </div>
        <div class="col">
            <div class="card text-center" style="cursor: pointer">
                <a href={{ url_for('getResourcesByCourse', id=id) }}>
                <img src="../static/img/default_resources.jpg" class="card-img-top" alt="..."
                     height="200">
                <div class="card-body">
                    <h5 class="card-title">{{ "Resources" }}</h5>
                </div>
                </a>
            </div>
        </div>
        <div class="col">
            <div class="card text-center" style="cursor: pointer">
                <a href={{ url_for('lectures', courseId=id) }}>
                    <img src="../static/img/default_recordings.jpg" class="card-img-top" alt="..."
                         height="200">
                    <div class="card-body">
                        <h5 class="card-title">{{ "Lectures" }}</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
