{% extends 'main.html' %}

{% block head %}
<!--To render parent's stuff in the same block-->
{{ super() }}

<title>Home</title>
{% endblock %}

{% block body %}
{{ super() }}
<div class="container" style="margin-top: 5%">
   <a class="btn btn-secondary" href={{url_for('createResource')}}>
            Create Resource
   </a>
    <table class="table" style="margin-top: 5%">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Created On</th>
            <th scope="col">Path</th>
        </tr>
        </thead>
        <tbody>
        {% for resource in resources %}
        <tr>
            <th scope="row">{{resource.resourceName}}</th>
            <td>{{resource.uploadedDate}}</td>
            <td>{{resource.filePath}}</td>
        </tr>
        {% endfor %}
        </tbody>

    </table>
    <br>
    <a class="btn btn-secondary" href={{ url_for('coursesite' ,id=course_id) }}> Back</a>
</div>


{% endblock %}
