{% extends 'base.html' %}

{% block head %}
{{ super() }}
<title>Meetings</title>
{% endblock %}

{% block body %}
{{ super() }}
<form action="{{ url_for('createMeeting') }}" method="get">
    <input type="submit" id="recording-btn" value="Create room">
</form>
<div id="content">
    {% if room %}
    <pre>{{room}}</pre>
    <iframe src={{room.links.guest_join}} height="800" width="1200"></iframe>
    {% endif %}
</div>
{% endblock %}
