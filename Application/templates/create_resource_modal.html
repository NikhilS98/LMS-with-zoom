{% extends 'base.html' %}

{% block head %}
<title>Resource</title>
{% endblock %}

{% block body %}
<!-- Button trigger modal -->

<div class="container">
    <div class="row row-content justify-content-md-center align-self-center">
        <div class="col-12 col-md-9">
            <h3>Create New Resource</h3><br/>
        </div>
        <div class="col-12 col-md-9">
            <form enctype=multipart/form-data method="post">
                <div class="form-group row">
                    <label for="resourceName" class="col-md-2 col-form-label">Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="resourceName" name="resourceName"
                               placeholder="Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="file" class="col-md-2 col-form-label">File</label>
                    <div class="col-md-10">
                        <input type="file" id="file" name="file">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
