<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {#  Needed for Date time picker #}
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/jquery.datetimepicker.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    {# icons #}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <!-- Modal -->
                <div class="modal fade" id="serverMsgModal" tabindex="-1" role="dialog"
                     aria-labelledby="serverMsgModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="serverMsgModalLabel">Alert</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">{{ message }}</div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <script type="text/javascript" src="{{ url_for('static', filename='vendors/jquery-3.2.1.slim.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='vendors/popper.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='vendors/bootstrap.min.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='vendors/jquery.datetimepicker.full.min.js') }}"></script>
    <script type="text/javascript">
        $("#serverMsgModal").modal('show');
    </script>

    {% block body %} {% endblock %}

</body>
</html>
